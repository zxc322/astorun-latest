<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'mainFront/css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="{% static 'mainFront/css/media.css' %}">
    <title>{% block title %}Astorun{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@1,600&display=swap" rel="stylesheet">


    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    
    
</head>

<body>
	<div class="wrapper">
	<div class="main-page">
		<div class="main-page-content">
			<div class="main-logo">
				<img src="/static/mainFront/img/whiteLogo.png">
			</div>

			<div class="main-nav">
				<div class="main-nav-section"><a href="{% url 'product:shop' %}">{% trans 'SHOP' %}</a></div>
                <div class="main-nav-section "><a href="{% url 'collection:collection' %}">{% trans 'COLLECTIONS' %}</a></div>
                <div class="main-nav-section "><a href="{% url 'news:news' %}">{% trans 'NEWS' %}</a></div>
                <div class="main-nav-section"><a href="{% url 'contacts:contacts' %}">{% trans 'CONTACTS' %}</a></div>
			</div>

			<div class="main-lang">
				<form action="{% url 'set_language' %}" method="post">{% csrf_token %}
                    <input name="language"  type="hidden" value="en">
                    <button class="lang-button mob-lang english" type="submit">EN</button>
                </form>
                <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
                    <input name="language"  type="hidden" value="uk">
                    <button class="lang-button mob-lang ukrainian" type="submit">UA</button>
                </form>
                <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
                    <input name="language"  type="hidden" value="ru">
                    <button class="lang-button mob-lang russian" type="submit">RU</button>
                </form>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="{% static 'mainFront/js/languages.js' %}"></script>
</body>
</html>
